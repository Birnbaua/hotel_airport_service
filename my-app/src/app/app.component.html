<app-navbar></app-navbar>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
  <a class="navbar-brand" href="app-routes">Routes</a>
</nav>
<div class="container">
  <div class="jumbotron">
    <h1 class="heading">Airport Information</h1>
    <span>
      Here you can find a list of airports. <br />
    </span>
  </div>
  <h1> Airports </h1>
  <hr>

  <table>
    <thead>
      <th><span>icao</span></th>
      <th><span>desc</span></th>
      <th><span>name</span></th>
    </thead>
        <tbody>
        <tr *ngFor="let airport of airports">
          <td>{{ airport.icao }}</td>
          <td>{{ airport.desc }}</td>
          <td>{{ airport.name }}</td>
        </tr>
        </tbody>
  </table>

  <button pButton type="button" label="add Airport" class="p-button mt-100 ml-100" (click)="onButtonClick()"></button>
</div>
