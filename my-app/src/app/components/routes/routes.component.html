<app-navbar></app-navbar>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
  <a class="navbar-brand" href="#"></a>
</nav>
<div class="container">
  <div class="jumbotron">
    <h1 class="heading">Route Information</h1>
    <span>
      Here you can see the routes. <br />
    </span>
  </div>
  <h1> Routes </h1>
  <hr>

  <table>
    <thead>
    <th><span>id</span></th>
    <th><span>duration</span></th>
    <th><span>price</span></th>
    <th><span>airport</span></th>
    <th><span>hotel</span></th>
    <th><span>vehicle</span></th>
    </thead>
    <tbody>
    <tr *ngFor="let route of routes">
      <td>{{ route.id }}</td>
      <td>{{ route.duration }}</td>
      <td>{{ route.price }}</td>
      <td>{{ route.airport.name }}</td>
      <td>{{ route.hotel.name }}</td>
      <td>{{ route.vehicle.no }}</td>
    </tr>
    </tbody>
  </table>


  <input type="text" [(ngModel)]="routes" placeholder="Route duration">
  <input type="text" [(ngModel)]="routes" placeholder="Route price">
  <input type="text" [(ngModel)]="routes" placeholder="Airport icao">
  <input type="text" [(ngModel)]="routes" placeholder="Hotel id">
  <input type="text" [(ngModel)]="routes" placeholder="Vehicle id">
  <button pButton type="button" label="add Route" class="p-button mt-100 ml-100" (click)="onButtonClick()"></button>

</div>
