<app-navbar></app-navbar>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
  <a class="navbar-brand" href="#"></a>
</nav>
<div class="container">
  <div class="jumbotron">
    <h1 class="heading">Vehicle Information</h1>
    <span>
      Here you can see the vehicles. <br />
    </span>
  </div>
  <h1> Vehicles </h1>
  <hr>

  <table>
    <thead>
    <th><span>vehicle_no</span></th>
    <th><span>is_available</span></th>
    <th><span>no_of_seats</span></th>
    <th><span>airport</span></th>
    <th><span>driver</span></th>
    </thead>
    <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.vehicle_no }}</td>
      <td>{{ vehicle.is_available }}</td>
      <td>{{ vehicle.no_of_seats }}</td>
      <td>{{ vehicle.airport }}</td>
      <td>{{ vehicle.driver }}</td>
    </tr>
    </tbody>
  </table>
</div>
